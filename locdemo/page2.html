<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="script.js" async></script>
    <script src="page2.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bitcoin Line of Credit Start</title>
</head>
<body>
    <div class="container">
        <div class="logobox"><img src="images/Logo.svg"></div>
        <hr>
        <div class="gauge">
            <div id="gaugeTitle">Line of Credit Usage</div>
            <canvas id="myChart"></canvas>
            <div id="gaugeReadout">0%</div>
        </div>
        <form action="page3.html" method="post">
        <div class="setUsage">
            <button onclick="collectStats()" id="nextStepButton">Click Here or FluxCard Icon for Next Step</button>
        </div>
        </form>
        <hr/>
        <div class="statistics">
            <table>
                <tr id="row1">
                    <td>Staked:</td><td id="stakedamt" class="statnum">0.0000</td><td class="stattype">BTC</td>
                </tr>
                <tr id="row2">
                    <td>Collateral</td><td id="collateralamt" class="statnum">0.00</td><td class="stattype">USD</td>
                </tr>
                <tr id="row3">
                    <td>Drawdown</td><td id="drawdownamt" class="statnum">0.00</td><td class="stattype">USD</td>
                </tr>
                <tr id="row4">
                    <td>Available:</td><td id="availableamt" class="statnum">0.00</td><td class="stattype">USD</td>
                </tr>
                <tr id="row5">
                    <td>Percent Used:</td><td id="percentamt" class="statnum">0.00</td><td class="stattype">%</td>
                </tr>
                <tr id="row6">
                    <td>Interest Rate:</td><td id="intrateamt" class="statnum">4.75</td><td class="stattype">%</td>
                </tr>
            </table>
        </div>
        <hr/>
        <div class="bottombar">
            <div class="wallet"><img src="images/WalletButton.png" alt=""></div>
            <div class="fluxcard"><a href="page3.html"><img src="images/FluxCard.png" onclick="collectStats()"></a></div>
            <div class="security"><img src="images/SecurityButton.png" alt=""></div>
            <div class="settings"><img src="images/SettingsButton.png" alt=""></div>
        </div>
    </div>
</body>

</html>
