<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bitcoin Line of Credit Start</title>
</head>
<body>
    <div class="container">
        <div class="logobox"><img src="images/Logo.svg"></div>
        <hr/>
        <div class="barcode">
            <div class="bartitle">Scan to Add BTC (dummy QR for now)</div>
            <img id='barcode' 
            src="https://api.qrserver.com/v1/create-qr-code/?data=32mh4uzo1LqLXd1yozdiY146dpTNOTREALsoDontBeADummy" 
            alt="" 
            title="HELLO" 
            width="250" 
            height="250" />
        </div>
        <form action="page2.html" method="POST">
            <div class="addBTC">
                <label for="addcrypto">BTC</label>
                <input type="number" name="addcrypto" id="addcrypto" min="0" max="100" value="10">
                <button onclick="addBtc()" id="addButton">Stake Bitcoin</button>
            </div>
        </form>
        <hr/>
        <div class="statistics">
            <table>
                <tr>
                    <td>Staked:</td><td id="stakedamt" class="statnum">0.0000</td><td class="stattype">BTC</td>
                </tr>
                <tr>
                    <td>Collateral</td><td id="collateralamt" class="statnum">0.00</td><td class="stattype">USD</td>
                </tr>
                <tr>
                    <td>Drawdown</td><td id="drawdownamt" class="statnum">0.00</td><td class="stattype">USD</td>
                </tr>
                <tr>
                    <td>Available:</td><td id="availableamt" class="statnum">0.00</td><td class="stattype">USD</td>
                </tr>
                <tr>
                    <td>Percent Used:</td><td id="percentamt" class="statnum">0.00</td><td class="stattype">%</td>
                </tr>
                <tr>
                    <td>Interest Rate:</td><td id="intrateamt" class="statnum">4.75</td><td class="stattype">%</td>
                </tr>
            </table>
        </div>
        <hr/>
        <div class="bottombar">
            <div class="wallet"><img src="images/WalletButton.png" alt=""></div>
            <div class="fluxcard"><img src="images/FluxCard.png" alt=""></div>
            <div class="security"><img src="images/SecurityButton.png" alt=""></div>
            <div class="settings"><img src="images/SettingsButton.png" alt=""></div>
        </div>
    </div>
</body>

</html>
